<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fred Perry</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.svg" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="left">
          <button>Men</button>
          <button>Women</button>
          <button>Kids</button>
          <button>SubCulture</button>
        </div>
        <div class="center">
          <img src="./assets/logo.svg" width="50" alt="Brand Logo" />
        </div>
        <div class="right">
          <button>Shops</button>
          <button>Community</button>
          <button>Account</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-section">
          <div>
            <p>Mens & Womens</p>
            <h1>The Fred Perry Shirt</h1>
          </div>
          <div class="btns">
            <button>Shop Men's</button>
            <button>Shop Women's</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
